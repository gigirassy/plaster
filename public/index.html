<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plaster</title>
    <style>
        /* Default Light Mode */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --link-color: #0066cc;
            --border-color: #ddd;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #ffffff;
                --link-color: #4db8ff;
                --border-color: #444;
            }
        }

        body {
            font-family: 'Nimbus Mono PS', 'Courier New', monospace;
            margin: 0px;
            background-color: var(--bg-color);
            text-align:center;
            color: var(--text-color);
        }

        .main {
            text-align:center;
            width:75%;
        }

        input, button {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        a {
            color: var(--link-color);
        }

        #asciiArtContainer {
            position: fixed;
            z-index: -289;
            bottom: 0;
            right: 0;
            padding: 10px;
            font-family: monospace;
            white-space: pre;
        }
        
        @media (max-width: 768px) {
            /* For tablets and small screens */
            #asciiArtContainer {
                font-size: 0.5rem; /* Slightly smaller font */
                padding: 8px;      /* Reduced padding */
            }
        }
        
        @media (max-width: 480px) {
            /* For mobile devices */
            #asciiArtContainer {
                font-size: 0.3rem; /* Smaller font size for mobile */
                padding: 5px;      /* Minimal padding */
            }
        }
    </style>
</head>
<body> <div class="main">
    <h1>plaster ðŸ“‹</h1>
    <p>Alternative frontend for Pastebin.</p>
    <p>All issues regarding paste content should be reported to <a href="https://pastebin.com">Pastebin</a>. In addition, if you want a real alternative to Pastebin, <a href="https://privatebin.info">check out Privatebin!</a></p>
    <input type="text" id="pasteUrl" placeholder="Enter Pastebin URL">
    <button id="fetchBtn">go!</button>
    <label>
    <input type="checkbox" id="autoCopyCheckbox">
    auto-copy paste contents?
    </label>
    <script src="client.js" defer></script>
    <div id="asciiArtContainer" aria-hidden="true" style="position: fixed; bottom: 0; right: 0; padding: 10px; font-family: monospace; white-space: pre;"></div>
    <p><a href="https://github.com/gigirassy/plaster">source code</a> is licensed under the public domain</p></div>
</body>
</html>
